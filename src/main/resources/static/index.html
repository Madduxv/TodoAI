<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TodoAI - Login</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input id="login-username" placeholder="Username" />
  <input id="login-password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>

  <h2>Register</h2>
  <input id="register-username" placeholder="Username" />
  <input id="register-password" placeholder="Password" type="password" />
  <button onclick="register()">Register</button>

  <p id="message"></p>

  <script src="login.js"></script>
</body>
</html>
